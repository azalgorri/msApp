<div>
    <style>
        div[name="desdeHasta"] .form-control{
            height: 20px;
            padding: 0px;
            font-size: 12px;
        }
        form[name="datepickerForm"] .dropdown-menu{
            max-width: 350px !important;
            min-width: 350px !important;
        }
        form[name="datepickerForm"] input[type="text"]{
            text-align: center;
        }
        form[name="datepickerForm"] span[translate*="loc_"]{
            font-size: 95%;
        }
    </style>
    <div name="desdeHasta" data-ng-controller="datePickerCtrl">
        <form name="datepickerForm" class="form-inline" role="form">

            <div>
                <!--<div class="col-xs-3 text-right">-->
                    <!--<span translate="loc_RangoFechas"></span>-->
                <!--</div>-->
                <div class="col-xs-10">
                    <div class="col-xs-5 text-right">
                        <div class="form-group" ng-class="{'has-error': datepickerForm.desde.$invalid}">
                            <input type="text" class="form-control text-center" name="desde"
                                   data-placement="auto"
                                   data-ng-model="sel.fechas.desde"
                                   data-ng-change="completeObj($event)"
                                   data-date-format="dd-MM-yyyy"
                                   data-date-type="number"
                                   data-autoclose="1" bs-datepicker>
                        </div>
                    </div>
                    <div class="col-xs-2 text-center">
                        <i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i>
                    </div>
                    <div class="col-xs-5 text-left">
                        <div class="form-group" data-ng-class="{'has-error': datepickerForm.hasta.$invalid}">
                            <input type="text" class="form-control text-center" name="hasta"
                                   data-placement="auto"
                                   data-ng-model="sel.fechas.hasta"
                                   data-ng-change="completeObj($event)"
                                   data-date-format="dd-MM-yyyy"
                                   data-date-type="number"
                                   data-autoclose="1" bs-datepicker>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
